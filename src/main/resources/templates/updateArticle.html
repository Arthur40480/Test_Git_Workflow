<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" lang="fr">
<head>
    <meta charset="utf-8">
    <title>Saisir un article</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-4 col-xs-8">
        <div class="panel panel-primary">
            <div class="panel-heading"> Saisir un nouvel article</div>
            <div class="panel-body">
                <form th:action="@{/update(id=${article.id})}" method="post">
                    <div class="form-group">
                        <label class="control-label"> Description :</label>
                        <input class="form-control" type="text" name="description" th:value="${article.description}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Price :</label>
                        <input class="form-control" type="text" name="price" th:value="${article.price}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
